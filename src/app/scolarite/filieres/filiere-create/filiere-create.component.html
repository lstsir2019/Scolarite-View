<div class="container-fluid">
  <div class="row" style="padding-top:2%" >
    <div class="col-lg-12 DivDuForm">
      <div class="col-lg-12 card-header">Filiere</div>
      <div class="form-group">
        <label for= "libellé">Libellé</label><br>
        <input type="text" class="form-control" placeholder="Libelle" [(ngModel)]="filiere.libelle"/>
      </div>
      <div class="form-group">
        <label for= "type">Reference</label>
        <input type="text" class="form-control" id="code" placeholder="Reference" [(ngModel)]="filiere.reference"/>
      </div>
      <div class="form-group">
        <label for= "type">Departement</label>
        <input type="text" class="form-control" id="code" placeholder="Departement" [(ngModel)]="filiere.refDepartement"/>
      </div>
      <div class="sub">
        <button class=" btn btn-primary" (click)="save()"> ADD </button>
      </div>
    </div>
    <div class="col-lg-12 DivDuForm">
      <div class="card-header" align="center">Filiere</div>
      <table class="table table-hover table-sm">
        <thead>
        <tr>
          <th scope="col">Libelle</th>
          <th scope="col">Type</th>
          <th scope="col">Departement</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let f of filieres">
          <td>{{f.libelle}}</td>
          <td>{{f.reference}}</td>
          <td>{{f.refDepartement}}</td>
        </tr>
        </tbody>
      </table>
    </div>
</div>
</div>
