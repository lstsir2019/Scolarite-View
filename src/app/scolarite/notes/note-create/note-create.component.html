<div class="container-fluid">
  <div class="row" style="padding-top:2%" >
    <div class="col-lg-12 DivDuForm">
      <div class="col-lg-12 card-header">Notes</div>

      <div class="form-group">
        <label >FILE NAME</label><br>
        <input type="text" class="form-control" placeholder="Path" [(ngModel)]="note.xpath" required/>
      </div>
      <div class="form-group">
        <label >MODULE</label><br>
        <input type="text" class="form-control" placeholder="Module" [(ngModel)]="note1.refModule" required/>
      </div>
      <div class="form-group">
        <label >SEMESTRE</label><br>
        <input type="text" class="form-control" placeholder="Semestre" [(ngModel)]="note1.refSemestre" required/>
      </div>
      <div class="form-group">
        <label >START LINE</label><br>
        <input type="number" max="20" min="0" class="form-control" placeholder="Semestre" [(ngModel)]="note.startLine" required/>
      </div>
      <!--<div class="form-group">-->
        <!--<label >Module</label>-->
        <!--<input type="text" class="form-control"  placeholder="Module" [(ngModel)]="note.refModule"/>-->
      <!--</div>-->
      <div class="sub">
        <button type="submit" class="btn btn-primary" (click) = "check()"> upload </button>
      </div>

    </div>
      <div class="col-lg-12 DivDuForm">
        <div class="card-header" align="center">Notes</div>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-sm table-bordered table-striped table-success mb-0">
          <thead>
          <tr>
            <th scope="col">CNE</th>
            <th scope="col">MODULE</th>
            <th scope="col">NOTE Av.Ratt</th>
            <th scope="col">NOTE Ap.Ratt</th>
            <th scope="col">NOTE FINALE</th>
            <th scope="col">STATUT FINAL</th>
            <th scope="col">ACTIONS</th>
          </tr>
          </thead>
          <tbody *ngFor="let n of notesCheck">
          <tr >
            <td>{{ n.refEtudiant }}</td>
            <td>{{ n.refModule }}</td>
            <td>{{ n.noteAavantRatt }}</td>
            <td>{{ n.noteapresRatt }}</td>
            <td>{{ n.finale }}</td>
            <td>{{ n.statutFinal }}</td>
            <td>
              <button  type="button" class="btn btn-primary btn-sm fa fa-edit"  ></button>
              <button  type="button" class="btn btn-danger btn-sm fa fa-trash" (click) = "deleteItem(n)"></button>
            </td>
          </tr>
          </tbody>
          <!--data-toggle="modal" data-target="#exampleModalCenter"-->
        </table>
        </div>
          <button type="button" class="btn btn-outline-success btn-lg" (click)="save()" > Valider </button>
          <button type="button" class="btn btn-outline-secondary btn-lg" (click)="deleteAll()"> Clear </button>

        <!--</table>-->
    </div>
  </div>
</div>
