<div class="container-fluid">
  <div class="row" style="padding-top:2%" >
    <div class="col-lg-12 DivDuForm">
      <div class="col-lg-12 card-header">Module</div>
      <div class="form-group">
        <label for="libellé">Libellé</label><br>
        <input type="text" class="form-control" placeholder="Libelle" [(ngModel)]="module.libelle"/>
      </div>
      <div class="form-group">
        <label for="libellé">Code</label><br>
        <input type="text" class="form-control" placeholder="Libelle" [(ngModel)]="module.Code"/>
      </div>
      <div class="form-group">
        <label for="semestre">Semestre</label>
        <input type="text" class="form-control" id="code" placeholder="Code" [(ngModel)]="module.semestre"/>
      </div>
      <div class="form-group">
        <label for="filiere">Filiere</label>
        <!--<input type="text" class="form-control" id="code" placeholder="Code" [(ngModel)]="module.filiere"/>-->
        <input type="text" class="form-control" id="code" placeholder="Code" [(ngModel)]="module.filiere"/>
      </div>
      <div class="form-group">
        <label for="semestre">Date Début</label>
        <input type="date" class="form-control" id="code" placeholder="Code" [(ngModel)]="module.dateDebut"/>
      </div>
      <div class="form-group">
        <label for="semestre">Date Début</label>
        <input type="date" class="form-control" id="code" placeholder="Code" [(ngModel)]="module.dateFin"/>
      </div>
      <div class="sub">
        <button class=" btn btn-primary" (click)="save()"> add </button>
      </div>
    </div>
    <div class="col-lg-12 DivDuForm">
      <div class="card-header" align="center">Modules</div>
      <table class="table table-hover table-sm">
        <thead>
        <tr>
          <th scope="col">Libelle</th>
          <th scope="col">Filiere</th>
          <th scope="col">Semestre</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>ALGEBRE1</td>
          <td>MIPC</td>
          <td>Semestre1</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
