<div class="container">
  <div class="card">
    <div class="card">
      <div class="col-lg-12 card-header card-text fa fa-graduation-cap" align="center"><B>Ajouter Etudiant</B></div>
      <div class="card-body">
        <div class="form-group">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend"><span align="center" class="input-group-text" style="width: 90px"><b>CNE</b></span>
            </div>
          <input type="text" class="form-control" placeholder="CNE" [(ngModel)]="etudiant.cne"/>
        </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend"><span align="center" class="input-group-text" style="width: 90px"><b>NÂ°Apogee</b></span>
            </div>
          <input type="text" class="form-control" placeholder="NAPOGEE" [(ngModel)]="etudiant.napogee"/>
        </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend"><span align="center" class="input-group-text" style="width: 90px"><b>REFERENCE</b></span>
            </div>
          <input type="text" class="form-control" placeholder="Reference" [(ngModel)]="etudiant.reference"/>
        </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend"><span align="center" class="input-group-text" style="width: 90px"><b>FILIERE</b></span>
            </div>
          <input type="text" class="form-control" placeholder="Filiere" [(ngModel)]="etudiant.filiere"/>
        </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-md fa fa-plus" (click)="saveEtudiant()"> <b>add</b></button>
        </div>
      </div>
    </div>
    <div class="col-lg-12 DivDuForm">
      <div class="card-header" align="center">Filiere</div>
      <table class="table table-hover table-sm">
        <thead>
        <tr>
          <th scope="col">CNE</th>
          <th scope="col">NOM</th>
          <th scope="col">PRENOM</th>
          <th scope="col">FILIERE</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let e of etudiants" name="tbnmk">
          <td>{{e.cne}}</td>
          <td>{{e.napogee}}</td>
          <td>{{e.reference}}</td>
          <td>{{e.filiere}}</td>
          <td>
            <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">UPDATE</button>
            <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModal2">DELETE</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
