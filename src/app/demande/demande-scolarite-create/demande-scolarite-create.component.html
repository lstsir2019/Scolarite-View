<div class="container-fluid" style="background-image: url(assets/Jx.jpg); height: 100%">
  <div class="row" style="padding-top:2%; justify-content: center ">
    <img src="assets/fstg.png" height="180" width="130"/>
    <div class="col-lg-12 card-header card-text" >
      <h1 align="center" style="font-family: 'Berlin Sans FB'; color : white">DEMANDE D'ATTESTATION DE SCOLARITE</h1> <br>
      <div>
        <div id="cne" class="container">
          <div class="row" style="justify-content: center">
            <div class="col-sm-12">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 90px"><b>CNE</b></span>
                </div>
                <input class="form-control form-control-sm" [(ngModel)]="demandeScolarite.refEtudiant">
              </div>
            </div>
          </div>
        </div>
        <div id="cin" class="container">
          <div class="row" style="justify-content: center">
            <div class="col-sm-12">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 90px"><b>CIN</b></span>
                </div>
                <input  [(ngModel)]="demandeScolarite.cin"   class="form-control form-control-sm" >
              </div>
            </div>
          </div>
        </div>
        <div id="filiere" class="container">
          <div class="row" style="justify-content: center">
            <div class="col-sm-12">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 90px"><b>NOM</b></span>
                </div>
                <input [(ngModel)]="demandeScolarite.nom" class="form-control form-control-sm">
              </div>
            </div>
          </div>
        </div>
        <div id="filiere" class="container">
          <div class="row" style="justify-content: center">
            <div class="col-sm-12">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 90px"><b>PRENOM</b></span>
                </div>
                <input [(ngModel)]="demandeScolarite.prenom" class="form-control form-control-sm">
              </div>
            </div>
          </div>
        </div>
        <div id="filiere" class="container">
          <div class="row" style="justify-content: center">
            <div class="col-sm-12">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 90px"><b>EMAIL</b></span>
                </div>
                <input [(ngModel)]="demandeScolarite.email" class="form-control form-control-sm">
              </div>
            </div>
          </div>
        </div>
        <div id="filiere" class="container">
          <div class="row" style="justify-content: center">
            <div class="col-sm-12">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 90px"><b>FILIERE</b></span>
                </div>
                <select [(ngModel)]="demandeScolarite.refFiliere" class="form-control form-control-sm">
                  <option value="{{f.libelle}}" *ngFor="let f of filieres "> {{f.libelle }}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="sub" style="text-align:center">
          <button type="button" class="btn btn-success"  (click)="saveDemandeScolarite()">VALIDER <i class="fa fa-send-o"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
