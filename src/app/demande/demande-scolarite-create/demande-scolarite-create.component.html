<div class="container">
  <div class="row" style="padding-top:6% ">


    <div class="col-lg-12 DivDuForm">

      <h1 align="center">DEMANDE D'ATTESTATION DE SCOLARITE</h1> <br>

      <div>
        <div id="filiere" class="container">
          <div class="row" style="justify-content: center">
            <div class="col-sm-12">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 90px"><b>CNE</b></span>
                </div>
                <input class="form-control form-control-sm" [(ngModel)]="demandeScolarite.refEtudiant">

              </div>
            </div>

          </div>

        </div>

        <div id="filiere" class="container">
          <div class="row" style="justify-content: center">
            <div class="col-sm-12">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 90px"><b>NOM</b></span>
                </div>
                <input [(ngModel)]="demandeScolarite.nom" class="form-control form-control-sm">


              </div>
            </div>

          </div>

        </div>


        <div id="filiere" class="container">
          <div class="row" style="justify-content: center">
            <div class="col-sm-12">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 90px"><b>PRENOM</b></span>
                </div>
                <input [(ngModel)]="demandeScolarite.prenom" class="form-control form-control-sm">


              </div>
            </div>

          </div>

        </div>


        <div id="filiere" class="container">
          <div class="row" style="justify-content: center">
            <div class="col-sm-12">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 90px"><b>EMAIL</b></span>
                </div>
                <input [(ngModel)]="demandeScolarite.email" class="form-control form-control-sm">


              </div>
            </div>

          </div>

        </div>


        <div id="filiere" class="container">
          <div class="row" style="justify-content: center">
            <div class="col-sm-12">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 90px"><b>Filiere</b></span>
                </div>
                <select [(ngModel)]="demandeScolarite.refFiliere" class="form-control form-control-sm">
                  <option value="{{f.libelle}}" *ngFor="let f of filieres "> {{f.libelle }}</option>
                </select>
              </div>
            </div>

          </div>

        </div>


        <br>
        <div class="sub" style="text-align:center">
          <button type="button" class=" btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="btnModel">
            ENVOYER
          </button>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">CONFIRMATION</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Êtes-vous sûr de vouloir continuer ?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveDemandeScolarite()">
                  CONTINUER
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">ANNULER</button>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<br><br>
