<div *ngIf="route.children.length===0">
<div class="card" style="background-color: #f2f2f2">
<div class="card-body">
  <h1 align="center" style="font-family: 'Berlin Sans FB'" >DEMANDES DE SCOLARITE</h1> <br><br><br>
  <div class="d-flex justify-content-sm-between">
    <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text"><b>CNE</b></label>
      </div>
      <input type="text" class="form-control" [(ngModel)]="demandeScolariteSearch.refEtudiant">
    </div>
    <div class="input-group mx-sm-3">
      <div class="input-group-prepend">
        <label class="input-group-text"><b>Filiere</b></label>
      </div>
      <select size="1" [(ngModel)]="demandeScolariteSearch.refFiliere" class="form-control form-control-sm">
        <option value="{{f.libelle}}" *ngFor="let f of filieres "> {{f.libelle}}</option>
      </select>
    </div>
    <div class="input-group">
      <button class="btn btn-info btn-block" (click)="findDemandeScolariteByQuery()"><i class="fa fa-search"></i> <b> RECHERCHE </b>
      </button>
    </div>
  </div>
</div></div>
<table class="table table-hover table-sm table-bordered table-striped">
  <thead class="thead" style="background-color: teal">
  <th style="text-align:center; color : white" class="something">CNE</th>
  <th style="text-align:center; color : white" class="something" >FILIERE</th>
  <th style="text-align:center; color : white" class="something" >ACTION</th>
  <th style="text-align:center; color : white" class="something" >INFO</th>
  </thead>
  <tbody *ngFor="let d of demandeScolarites" style="background-color: #f2f2f2" >
    <td style="text-align:center" class="something" name = "refEtudiant" ngDefaultControl [(ngModel)]="demandeScolariteSelected.refEtudiant">{{d.refEtudiant}}</td>
    <td style="text-align:center" class="something" name = "refFiliere" ngDefaultControl [(ngModel)]="demandeScolariteSelected.refFiliere">{{d.refFiliere}}</td>
    <td style="text-align: center" >
      <button class="btn btn-outline-success" (click)="print(d.refEtudiant)" ><i class="fa fa-download"></i>  </button>
      <button class="btn btn-danger"  (click)="deleteDemandeScolarite(d)"><i class="fa fa-trash"></i> </button>
    </td>
  <td style="text-align: center">
    <a (click)="findByRefEtudiant(d.refEtudiant)" routerLink="Infos" style="border:0px solid transparent; "class="btn btn-info"><i class="fa fa-address-book"></i></a>
  </td>
  </tbody>
</table>
</div>
<router-outlet></router-outlet>
