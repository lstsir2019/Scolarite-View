<div class="card">
<div class="card-body">
  <div class="d-flex justify-content-sm-between">
    <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text"><b>CNE</b></label>
      </div>
      <input type="text" class="form-control" [(ngModel)]="demandeScolariteSearch.refEtudiant">
    </div>
    <div class="input-group mx-sm-3">
      <div class="input-group-prepend">
        <label class="input-group-text"><b>Filiere</b></label>
      </div>
      <select size="1" [(ngModel)]="demandeScolariteSearch.refFiliere" class="form-control form-control-sm">
        <option value="{{f.libelle}}" *ngFor="let f of filieres "> {{f.libelle}}</option>
      </select>
    </div>
    <div class="input-group">
      <button class="btn btn-info btn-block" (click)="findDemandeScolariteByQuery()"><i class="fa fa-search"></i> <b> RECHERCHE </b>
      </button>
    </div>
  </div>
</div></div>










<br><br>
<!--<div class="card-header text-black">{{demandeScolariteSelected.refEtudiant}}</div>-->
<table class="table table-hover table-sm table-bordered">
  <thead class="thead-light ">

  <th style="text-align:center" class="something" >CNE</th>
  <th style="text-align:center" class="something" >FILIERE</th>
  <th style="text-align:center" class="something" >MODIFICATION</th>

  </thead>
  <tbody *ngFor="let d of demandeScolarites">
  <!--<tr *ngIf="d" >-->

    <td style="text-align:center" class="something" name = "refEtudiant" ngDefaultControl [(ngModel)]="demandeScolariteSelected.refEtudiant">{{d.refEtudiant}}</td>
    <td style="text-align:center" class="something" name = "refFiliere" ngDefaultControl [(ngModel)]="demandeScolariteSelected.refFiliere">{{d.refFiliere}}</td>
    <td style="text-align: center" >
      <button class="btn btn-outline-success" (click)="print()" ><i class="fa fa-download"></i>  </button>
      <button class="btn btn-danger"  (click)="deleteDemandeScolarite(d)"><i class="fa fa-trash"></i> </button>
      <button class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModal3"><i class="fa fa-address-book"></i> </button>
    </td>

  <!--</tr>-->
  </tbody>
</table>




<!-- Modal -->
<div class="modal fade " id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" >INFORMATIONS</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid" >

          <div class="row" *ngFor="let d of demandeScolarites">

            <div class="col-md-4" >
              <label class="align-content-around">NOM</label>
              <label class="input-group-text" >{{d.nom}}</label>
            </div>
            <div class="col-md-4" >
              <label class="align-content-around">PRENOM</label>
              <label class="input-group-text" > {{d.prenom}}</label>
            </div>
            <div class="col-md-4" >
              <label class="align-content-around">EMAIL</label>
              <label class="input-group-text" > {{d.email}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
